<div class="sidebar_main_open">
  <app-header></app-header>
  <app-menu></app-menu>
  <div id="page_content">
    <div id="page_content_inner">
      <div class="uk-grid">
        <div class="uk-width-medium-2-10 float-left">
          <h3 class="heading_b uk-margin-bottom">Client Details</h3>
        </div>
        <div *ngIf="client" class="uk-width-medium-8-10 float-right" style="text-align:right;">
          <a routerLink="/Client/Categories/{{client.uuid}}"
            class="md-btn md-btn-primary md-btn-small md-btn-wave-light md-btn-icon">
            Categories
          </a>
          <a routerLink="/Client/Partners/{{client.uuid}}"
            class="md-btn md-btn-primary md-btn-small md-btn-wave-light md-btn-icon">
            Partners
          </a>
          <a routerLink="/Client/Users/{{client.uuid}}"
            class="md-btn md-btn-primary md-btn-small md-btn-wave-light md-btn-icon">
            Users
          </a>
          <a routerLink="/Clients" class="md-btn md-btn-small md-btn-wave-light md-btn-icon">
            <i class="uk-icon-arrow-left"></i>
            Back
          </a>
        </div>
      </div>
      <div *ngIf="client" class="md-card" style="margin-top:0px">
        <div class="md-card-content large-padding">
          <div id="form_validation" class="uk-form-stacked">
            <div class="uk-grid" data-uk-grid-margin>
              <div class="uk-width-medium-1-2">
                <label><strong>Client Name</strong></label><br>
                <p style="margin-top: 2px;">{{client.name}}</p>
              </div>
              <div class="uk-width-medium-1-2">
                <label><strong>Code</strong></label><br>
                <p style="margin-top: 2px;">{{client.code}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="uk-grid">
        <div class="uk-width-medium-2-10 float-left">
          <h3 class="heading_b uk-margin-bottom">Address</h3>
        </div>
        <div class="uk-width-medium-8-10 float-right" style="text-align:right;">
          <a *ngIf="!isAddressUpdateClicked" (click)="updateAddressEvent()"
            class="md-btn md-btn-primary md-btn-small md-btn-wave-light md-btn-icon">
            <i class="uk-icon-"></i>
            Update Address
          </a>
        </div>
      </div>
      <div *ngIf="!isAddressUpdateClicked && client" class="md-card" style="margin-top:0px">
        <div class="md-card-content large-padding">
          <div id="form_validation" class="uk-form-stacked">
            <div class="uk-grid" data-uk-grid-margin>
              <div class="uk-width-medium-1-2">
                <label><strong>Line1</strong></label><br>
                <p *ngIf="client.address" style="margin-top: 2px;">{{client.address.line1}}</p>
                <p *ngIf="!client.address" style="margin-top: 2px;">-</p>
              </div>
              <div class="uk-width-medium-1-2">
                <label><strong>Line2</strong></label><br>
                <p *ngIf="client.address" style="margin-top: 2px;">{{client.address.line2}}</p>
                <p *ngIf="!client.address" style="margin-top: 2px;">-</p>
              </div>
              <div class="uk-width-medium-1-2" style="margin-top: 10px;">
                <label><strong>City</strong></label><br>
                <p *ngIf="client.address" style="margin-top: 2px;">{{client.address.city}}</p>
                <p *ngIf="!client.address" style="margin-top: 2px;">-</p>
              </div>
              <div class="uk-width-medium-1-2" style="margin-top: 10px;">
                <label><strong>State</strong></label><br>
                <p *ngIf="client.address" style="margin-top: 2px;">{{client.address.state.name}}</p>
                <p *ngIf="!client.address" style="margin-top: 2px;">-</p>
              </div>
              <div class="uk-width-medium-1-2" style="margin-top: 10px;">
                <label><strong>Pincode</strong></label><br>
                <p *ngIf="client.address" style="margin-top: 2px;">{{client.address.pincode}}</p>
                <p *ngIf="!client.address" style="margin-top: 2px;">-</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="isAddressUpdateClicked" class="md-card" style="margin-top:0px">
        <form [formGroup]="addressForm" (ngSubmit)="updateAddress()">
          <div class="md-card-content large-padding">
            <div id="form_validation" class="uk-form-stacked">
              <div class="uk-grid" data-uk-grid-margin>
                <div class="uk-width-medium-1-2">
                  <div class="parsley-row">
                    <label><strong>Line 1<span class="req">*</span></strong></label>
                    <input type="text" required class="md-input" id="line1" formControlName="line1" />
                  </div>
                </div>
                <div class="uk-width-medium-1-2">
                  <div class="parsley-row">
                    <label><strong>Line 2</strong></label>
                    <input type="text" class="md-input" id="line2" formControlName="line2" />
                  </div>
                </div>
              </div>
              <div class="uk-grid" data-uk-grid-margin>
                <div class="uk-width-medium-1-2">
                  <div class="parsley-row">
                    <label><strong>City<span class="req">*</span></strong></label>
                    <input type="text" required class="md-input" id="city" formControlName="city" />
                  </div>
                </div>
                <div class="uk-width-medium-1-2">
                  <div class="parsley-row">
                    <label><strong>State<span class="req">*</span></strong></label>
                    <select [compareWith]="compareState" class="md-input" formControlName="state" id="state"
                      name="state">
                      <option value="">Please Select</option>
                      <option *ngFor="let state of states" [ngValue]="state">{{state.name}}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="uk-grid" data-uk-grid-margin>
                <div class="uk-width-medium-1-2">
                  <div class="parsley-row">
                    <label><strong>Pincode<span class="req">*</span></strong></label>
                    <input type="text" class="md-input" required id="pincode" formControlName="pincode" />
                  </div>
                </div>
              </div>
              <div class="uk-grid" style="text-align: center">
                <div class="uk-width-1-1">
                  <button type="submit" class="md-btn md-btn-primary">Submit</button>
                  <button type="button" (click)="updateAddressEvent()" class="md-btn md-btn-primary">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
