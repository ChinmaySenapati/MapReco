<div class="sidebar_main_open">
  <app-header></app-header>
  <app-menu></app-menu>
  <div id="page_content">
    <div id="page_content_inner">
      <div class="uk-grid">
        <div class="uk-width-medium-2-10 float-left">
          <h3 class="heading_b uk-margin-bottom">Add User</h3>
        </div>
        <div class="uk-width-medium-8-10 float-right" style="text-align:right;">
          <a routerLink="/Users" class="md-btn md-btn-small md-btn-wave-light md-btn-icon">
            <i class="uk-icon-arrow-left"></i>
            Back
          </a>
        </div>
      </div>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" autoComplete="off">
        <div class="md-card">
          <div class="md-card-content large-padding">
            <div id="form_validation" class="uk-form-stacked">
              <div class="uk-grid" data-uk-grid-margin>
                <div class="uk-width-medium-1-2">
                  <div class="parsley-row">
                    <label><strong>Name<span class="req">*</span></strong></label>
                    <input type="text" required class="md-input" id="name" formControlName="name" />
                  </div>
                </div>
                <div class="uk-width-medium-1-2">
                  <div class="parsley-row">
                    <label><strong>Role<span class="req">*</span></strong></label>
                    <select class="md-input" formControlName="role" id="role" name="role">
                      <option value="">Please Select</option>
                      <option *ngFor="let role of roles" [ngValue]="role">
                        {{role.name}}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="uk-grid" data-uk-grid-margin>
                <div class="uk-width-medium-1-2">
                  <div class="parsley-row">
                    <label><strong>Email<span class="req">*</span></strong></label>
                    <input type="email" class="md-input" required id="email" formControlName="email" />
                  </div>
                </div>
                <div class="uk-width-medium-1-2">
                  <div class="parsley-row">
                    <label><strong>Mobile<span class="req">*</span></strong></label>
                    <input type="text" required class="md-input" id="mobile" formControlName="mobile" />
                  </div>
                </div>
              </div>
              <div class="uk-grid" data-uk-grid-margin>
                <div class="uk-width-medium-1-2">
                  <div class="parsley-row">
                    <label><strong>Password<span class="req">*</span></strong></label>
                    <input type="password" required class="md-input" required id="password"
                      formControlName="password" />
                  </div>
                </div>
              </div>
              <div class="uk-grid" style="text-align: center">
                <div class="uk-width-1-1">
                  <button type="submit" class="md-btn md-btn-primary">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
