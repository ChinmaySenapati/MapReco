<div class="sidebar_main_open">
  <app-header></app-header>
  <app-menu></app-menu>
  <div id="page_content">
    <div id="page_content_inner">
      <div class="uk-grid">
        <div class="uk-width-medium-2-10 float-left">
          <h3 class="heading_b uk-margin-bottom">User Details</h3>
        </div>
        <div class="uk-width-medium-8-10 float-right" style="text-align:right;">
          <a routerLink="/Users" class="md-btn md-btn-small md-btn-wave-light md-btn-icon">
            <i class="uk-icon-arrow-left"></i>
            Back
          </a>
        </div>
      </div>
      <div *ngIf="user" class="md-card" style="margin-top:5px">
        <div class="md-card-content large-padding">
          <div id="form_validation" class="uk-form-stacked">
            <div class="uk-grid" data-uk-grid-margin>
              <div class="uk-width-medium-1-2">
                <label><strong>Name</strong></label><br>
                <p style="margin-top: 2px;">{{user.name}}</p>
              </div>
              <div class="uk-width-medium-1-2">
                <label><strong>Role</strong></label><br>
                <p style="margin-top: 2px;">{{user.role.name}}</p>
              </div>
              <div class="uk-width-medium-1-2">
                <label><strong>Email</strong></label><br>
                <p style="margin-top: 2px;">{{user.email}}</p>
              </div>
              <div class="uk-width-medium-1-2">
                <label><strong>Mobile</strong></label><br>
                <p style="margin-top: 2px;">{{user.mobile}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
