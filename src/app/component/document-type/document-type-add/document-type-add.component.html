<div class="sidebar_main_open">
    <app-header></app-header>
    <app-menu></app-menu>
    <div id="page_content">
      <div id="page_content_inner">
        <div class="uk-grid">
          <div class="uk-width-medium-4-10 float-left">
            <h3 class="heading_b uk-margin-bottom">Add Document Type</h3>
          </div>
          <div class="uk-width-medium-6-10 float-right" style="text-align:right;">
            <a routerLink="/DocumentTypes" class="md-btn md-btn-small md-btn-wave-light md-btn-icon">
              <i class="uk-icon-arrow-left"></i>
              Back
            </a>
          </div>
        </div>
        <form [formGroup]="documentTypeForm" (ngSubmit)="onSubmit()" autoComplete="off">
          <div class="md-card">
            <div class="md-card-content large-padding">
              <div id="form_validation" class="uk-form-stacked">
                <div class="uk-grid" data-uk-grid-margin>
                  <div class="uk-width-medium-1-2">
                    <div class="parsley-row">
                      <label><strong>Document Type<span class="req">*</span></strong></label>
                      <input type="text" required class="md-input" id="name" formControlName="name" />
                    </div>
                  </div>
                </div>
                <div class="uk-grid" style="text-align: center">
                  <div class="uk-width-1-1">
                    <button type="submit" class="md-btn md-btn-primary">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
