<header id="header_main">
  <div class="header_main_content">
      <nav class="uk-navbar">
               <div style="margin-top: 14px; text-align: center;">
                  <h4 style="color:#fff;font-size:30px; ">RDots</h4>   
              </div>
      </nav>
  </div>
</header><!-- main header end -->
<div class="login_page">
  <div class="login_page_wrapper" style="margin-top:50px">
      <div class="md-card" id="login_card">
          <div class="md-card-content large-padding" id="login_form">
                  <div class="login_heading">
                      <img src="assets/img/infomap-logo.png" alt="logo"/>
                      </div>
              <form  role="form" #form="ngForm" (ngSubmit)="onSubmit(form.value)">
                  <div class="uk-form-row">
                      <label for="email">Email</label>
                      <input class="md-input" type="text" name="email" id="name" ngModel required>
                     
                  </div>
                  <div class="uk-form-row">
                      <label for="password">Password</label>
                      <input class="md-input" type="password" name="password" id="password"  ngModel required>
                  </div>
                  <div class="uk-margin-medium-top">
                      <button class="md-btn md-btn-primary md-btn-block md-btn-large">Sign In</button>
                  </div>
              </form>
              <div class="uk-margin-top uk-text-center">
                  <a routerLink="/forgot-password">Forgot Password?</a>
              </div>
          </div>            
      </div>
  </div>
</div>
